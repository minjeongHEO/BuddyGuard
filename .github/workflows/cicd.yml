# 1 워크플로의 이름 지정
name: buddyGuard_Dev_be_CI_CD

# 2 워크플로가 시작될 조건 지정
on:
  push:
    branches:
      - dev-be  # dev-be 브랜치에 푸시 시 실행
  pull_request:
    branches:
      - dev-be  # dev-be 브랜치로 PR을 보낼 때 또는 머지할 때 실행
  workflow_dispatch:  # 수동으로 트리거 가능하게 설정

jobs:
  build:
    runs-on: ubuntu-latest  # 3. 실행 환경 지정
    # 4. 실행 스텝 지정
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

        # 디렉토리 구조 출력
      - name: List directory
        run: ls -la

      - name: Add permission for gradlew
        run: chmod +x ./be/gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./be/gradlew clean build

      # 5. 현재 시간 가져오기
      - name: time for Versioning
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      # 6. 배포용 패키지 경로 저장
      - name: Set artifact
        run: echo "artifact=$(ls build/libs/*.jar)" >> $GITHUB_ENV

      # 7. 빈스토크 배포
      - name: Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: awskk
          environment_name: awskk-env
          version_label: main-${{ steps.current-time.outputs.formattedTime }}
          region: ap-northeast-2
          deployment_package: build/libs/${{ env.artifact }}
          wait_for_environment_recovery: 30
